research_company_task:
  description: >
    Use a search tool to look up a company's stock information: {company_name}.
    The goal is to prepare enough information to make an informed analysis of the company's stock performance.
  expected_output: >
    All of the relevant finanicial information about the company's stock performance.


analyze_company_task:
  description: >
    Take {company_name}'s financial information, analyze it and provide a financial analysis, including Profitability metrics, 
    Liquidity metrics, Leverage metrics, Efficiency metrics, Cash flow metrics, Valuation metrics, Growth metrics.
  expected_output: >
    A nicely formatted analysis including all of the financial metrics necessary for thorough financial analysis of a company.
    
    